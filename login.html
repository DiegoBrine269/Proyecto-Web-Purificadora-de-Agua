<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;700&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="cabecera">
        <h1>Purificadora El Jordán</h1>
        <p>Sistema de Gestión</p>
    </div>

    <main class="contenedor">
        <div class="contenedor-login">
            <form action="">
                <input required class="caja-de-texto" type="text" name="" id="nombre-email" placeholder="Nombre de usuario o correo electrónico">
                <input required class="caja-de-texto" type="password" name="" id="pass" placeholder="Contraseña">
                <input onClick="parent.open('gestión.html')" type="submit" value="Iniciar Sesión" class="boton boton-login">
            </form>
        </div>
    </main>
</body>

</html>
